{% extends "base.html" %} {% block content %}

<main class="container mt-4">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form class="card card-body text-center" action="/signup/" method="post">
        <h1 class="text-center">Sign Up</h1>
        {{error}} {% csrf_token %}

        <div class="mb-3">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Write yout username"
            required
          />
        </div>
        <div class="mb-3 position-relative">
          <label for="password1">Password</label>
          <input
            type="password"
            name="password1"
            id="password1"
            class="form-control"
            placeholder="Password"
            required
          />
          <span
            class="position-absolute top-50 end-0 translate-middle-y me-3"
            style="cursor: pointer; margin-top: 11px;"
            onclick="togglePassword('password1', this)"
          >
            <i
              class="bi bi-eye"
              id="icon-password1"
              style="font-size: 1.3em;"
            ></i>
          </span>
        </div>
        <div class="mb-3 position-relative">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            name="password2"
            id="password2"
            class="form-control"
            placeholder="Password"
            required
          />
          <span
            class="position-absolute top-50 end-0 translate-middle-y me-3"
            style="cursor: pointer; margin-top: 11px;"
            onclick="togglePassword('password2', this)"
          >
            <i
              class="bi bi-eye"
              id="icon-password2"
              style="font-size: 1.3em;"
            ></i>
          </span>
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  <script>
    function togglePassword(fieldId, el) {
      const input = document.getElementById(fieldId)
      const icon = el.querySelector('i')
      if (input.type === 'password') {
        input.type = 'text'
        icon.classList.remove('bi-eye')
        icon.classList.add('bi-eye-slash')
      } else {
        input.type = 'password'
        icon.classList.remove('bi-eye-slash')
        icon.classList.add('bi-eye')
      }
    }
  </script>
  {% endblock %}
</main>
