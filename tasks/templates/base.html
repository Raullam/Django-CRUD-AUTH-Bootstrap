<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Django CRUD Application</title>
  </head>
  <body>
    <!-- nav bar bootstrap -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          Django CRUD + Auth + Bootstrap.
          <!--<span style="font-size: 0.8em; color: #b0b0b0; margin-left: 1em;">
            Ra√ºl Lama Martorell
          </span>-->
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav ms-auto text-center w-100">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/tasks/">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tasks/pending/">Pending Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/task/create/">Create Task</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tasks/completed/">Completed Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout/">Logout</a>
            </li>

            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/signup/">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signin/">Sign In</a>
            </li>

            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
